---
- name: Add an Apt signing key, uses whichever key is at the URL
  get_url:
    url: https://www.mongodb.org/static/pgp/server-6.0.asc
    dest: /etc/apt/trusted.gpg.d/mongodb.asc
    mode: 0644
    force: true

